{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<div class="container">
    <main class="form-signin text-center">
        <form action="/login" method="post">
            <img class="mb-4" src="/static/decapet_images/decapet_logo.png" alt="" width="114" height="84">
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>

            <div class="form-floating">
                <input type="User Name" class="form-control" name="user_name" id="floatingInput"
                    placeholder="Username/Email" required>
                <label for="floatingInput">Username/Email Address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
                    required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            <!-- <p class="mt-5 mb-3 text-muted">Â© 2022</p> -->
        </form>
    </main>
</div>
{% endblock %}
